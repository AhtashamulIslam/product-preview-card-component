<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Lora&family=Orbitron&family=Pacifico&family=Playfair+Display:wght@400;900&family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Lora&family=Montserrat:wght@500;700&family=Orbitron&family=Pacifico&family=Playfair+Display:wght@400;900&family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="./images/image-product-desktop.jpg" class="main-image">
    </div>
    <div class="description">

      <p class="first-title">Perfume</p>

  <h1 class="main-title">Gabrielle<br> Essence Eau De Parfum</h1>

  <p class="product-detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <div class="price-detail"><h1 class="price col">$149.99</h1><p class="discount col"><span class="line"></span>$169.99</p></div>

  <div class="cart"> <img src="./images/icon-cart.svg" class="cart-icon col"><p class="addcart col"> Add to Cart</p></div>
    </div>
  </div>
  <br>
  <br>

</body>
<script>
  const image=document.querySelector('.main-image');
  function myFunction(x) {
  if (x.matches) { // If media query matches
    image.src = "./images/image-product-mobile.jpg";
  } else{
    image.src = "./images/image-product-desktop.jpg";
  }
}

var x = window.matchMedia("(max-width: 800px)")
myFunction(x) 
x.addListener(myFunction) 
</script>
</html>
